<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Img/Techno-bit.png">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="../Css/materialize.min.css">
        <link rel="stylesheet" href="../Css/Estilos.css">
        <!-- Compiled and minified JavaScript -->
        <script src="../JS/materialize.min.js"></script> 
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper red">
                    <a href="" class="brand-logo">Can-Contento</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class="menu__item"><a href="../index.html">Inicio</a></li>
                        <li class=""><a class="menu__link" href="SesionUsuario.html">Iniciar Sesion</a></li>
                        <li class="active"><a class="menu__link select" href="RegistroUsuario.html">Registrarse</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <script>
            function Registro_Exitoso() {
                window.location = '../../index.html';
                alert("Estas registrado");
            }
            function No_coinciden() {
                alert("Las contraseñas no coinciden");
                window.location = '../../HTML/RegistroUsuario.html';
            }
            function camp_vacios() {
                alert("Hay espacios vacios");
                window.location = '../HTML/RegistroUsuario.html';
            }
        </script>
        <div class="container">
            <div class="row">
                <h4>Llena los siguientes campos para registrarte</h4>
                <form action="..\Cliente" method="post" class="col s12 m7 l7">                                
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input type=text name="nom_clie" id="nom_clie" >
                            <label for="nom_clie">Nombre</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type=text name="ape_clie" id="ape_clie">
                            <label for="ape_clie">Apellido</label>
                        </div> 
                    </div>  
                    <div class="row">
                        <div class="input-field col s12">
                            <input type=text name="dir_clie" id="dir_clie">
                            <label for="dir_clie">Dirección</label>
                        </div> 
                    </div> 
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="email" name="cor_clie" id="cor_clie">
                            <label for="cor_clie">Correo electrónico</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type=text name="tel_clie" id="tel_clie">
                            <label for="tel_clie">N° Telefonico</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type=password name="con_clie" id="con_clie">
                            <label for="con_clie">Contraseña</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type=password name="con2_clie" id="con2_clie">
                            <label for="con2_clie">Confirmar contraseña</label>
                        </div> 
                    </div>
                    <div class="row">                        
                        <input type="hidden" value="altaCliente" name="action">
                        <input type="hidden" value="page" name="place">
                        <input type=submit value="Aceptar" class="btn">
                    </div>
                </form>
                <div class="col hide-on-small-and-down m5 l5">
                    <img src="../Img/singup.png">
                </div>
            </div>
        </div>
    </body>
</html>
